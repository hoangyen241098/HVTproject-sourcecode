<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Thêm thông tin lỗi vi phạm::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
            <form id="msform">
                <h2 class="fs-title">Thêm thông tin lỗi vi phạm</h2>
                <h3 class="fs-subtitle">Điền thông tin vào các trường để thêm lỗi vi phạm mới</h3>
                <fieldset>
                    <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                    <div class="form-group text-left">
                        <label for="violationTypeName">Nội quy <span class="text-red">*</span></label>
                        <select class="form-control" id="violationTypeName">
                            <option value="0" selected>-- Chọn nội quy ---</option>
                        </select>
                    </div>
                    <div class="form-group text-left">
                        <label for="description">Mô tả vi phạm <span class="text-red">*</span></label>
                        <input type="text" class="form-control" id="description" placeholder="Mô tả vi phạm">
                    </div>
                    <div class="form-group text-left">
                        <label for="substractGrade">Điểm trừ <span class="text-red">*</span></label>
                        <input type="number" class="form-control" id="substractGrade" placeholder="1">
                    </div>
                    <div class="error addViolation-err text-left"></div>
                    <input type="button" name="submit" id="submit" class="submit action-button" value="TẠO"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!--    Modal Create Success-->
<div class="modal" tabindex="-1" role="dialog" id="createSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
            </div>
            <div class="modal-footer">
                <input type="button" id="closeDialog" class="btn btn-primary" value="ĐÓNG"/>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>

<script type="text/javascript" th:src="@{/js/addViolation.js}"></script>
</html>
