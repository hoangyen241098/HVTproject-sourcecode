<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>.::Thay đổi mật khẩu::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="container">
        <div class="signin-form">
            <div class="login-form-title">
                <img src="https://img.icons8.com/clouds/130/000000/password.png"/>
                <h3 class="form-title">Thay đổi mật khẩu</h3>
                <p class="form-title-description">Nên sử dụng những mật khẩu có độ bảo mật cao</p>
            </div>
            <form method="POST" class="login-form" id="login-form">
                <div class="form-group">
                    <div class="form-group-input">
                        <label class="input-text" for="old-password"><i class="fa fa-lock"></i></label>
                        <input type="password" name="old-password" id="old-password" placeholder="Mật khẩu cũ"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group-input">
                        <label class="input-text" for="new-password"><i class="fa fa-lock"></i></label>
                        <input type="password" name="new-password" id="new-password" placeholder="Mật khẩu mới"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group-input">
                        <label class="input-text" for="confirm-password"><i class="fa fa-lock"></i></label>
                        <input type="password" name="confirm-password" id="confirm-password"
                               placeholder="Xác nhận mật khẩu mới"/>
                    </div>
                </div>
                <div class="text-red changePassword-err error"></div>
                <div class="form-group form-button">
                    <input type="submit" name="confirm" id="confirm" class="form-submit" value="Xác nhận"/>
                </div>
            </form>
        </div>
    </div>

    <!--    Modal Change Password Success-->
    <div class="modal" tabindex="-1" role="dialog" id="changePassword">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img class="mb-3 mt-3" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
                    <h5>Mật khẩu thay đổi thành công!</h5>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-primary" th:href="@{login}">ĐÓNG</a>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>
<script type="text/javascript" th:src="@{/js/changePassword.js}"></script>
</html>
