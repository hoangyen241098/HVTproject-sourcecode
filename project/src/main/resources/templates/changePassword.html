<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>.::Thay đổi mật khẩu::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="container">
        <div class="signin-form">
            <div class="login-form-title">
                <img src="https://img.icons8.com/clouds/130/000000/school.png"/>
                <h3 class="form-title">Thay đổi mật khẩu</h3>
                <p class="form-title-description">Nên sử dụng những mật khẩu có độ bảo mật cao</p>
            </div>
            <form method="POST" class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username"><i class="fa fa-user"></i></label>
                    <input type="text" name="username" id="username" placeholder="Tên đăng nhập"/>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fa fa-lock"></i></label>
                    <input type="password" name="password" id="password" placeholder="Mật khẩu"/>
                </div>
                <div class="form-group text-center">
                    <a th:href="@{forgotPassword}">Quên mật khẩu?</a>
                </div>
                <div class="form-group form-button">
                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</html>
