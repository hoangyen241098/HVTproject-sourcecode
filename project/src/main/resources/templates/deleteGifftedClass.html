<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Xóa hệ chuyên::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Varela+Round'>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
            <form id="msform">
                <h2 class="fs-title">Xóa hệ chuyên</h2>
                <fieldset>
                    <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                    <div class="form-group text-left">
                        <label for="gifftedClass">Hệ chuyên <span class="text-red">*</span></label>
                        <select class="form-control" id="gifftedClass">
                            <option value="0" selected>-- Chọn hệ chuyên ---</option>
                        </select>
                    </div>
                    <div class="error giftedClass-err text-left"></div>
                    <a href="#deleteGifftedClassModal" class="btn btn-customer" data-toggle="modal">
                        <span>Xóa</span>
                    </a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteGifftedClassModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5>Bạn có chắc muốn <b>XÓA</b> hệ chuyên này?</h5>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteSuccess"
                       id="deleteGifftedClass" data-dismiss="modal" value="CÓ">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="KHÔNG">
            </div>
            </form>
        </div>
    </div>
</div>

<!--    Modal Delete Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="deleteSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3 img-success hide" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
                <img class="mb-3 mt-3 img-fail hide" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5 id="message-delete"></h5>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>

<script type="text/javascript" th:src="@{/js/deleteGifftedClass.js}"></script>
</html>
