<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Chỉnh sửa thông tin năm học::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
            <form id="msform">
                <h2 class="fs-title">Thông tin năm học</h2>
                <fieldset>
                    <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                    <div class="form-group text-left">
                        <label for="fromYear">Năm học <span class="text-red">*</span></label>
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="number" min="2019" class="form-control col-md-5" id="fromYear" value="2020">
                            <span>-</span>
                            <input type="number" class="form-control col-md-5" id="toYear" th:value="${2020+1}"
                                   disabled>
                        </div>
                    </div>
                    <div class="form-group text-left">
                        <label for="fromDate">Thời gian <span class="text-red">*</span></label>
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="date" class="form-control col-md-5" id="fromDate">
                            <span>-</span>
                            <input type="date" class="form-control col-md-5" id="toDate">
                        </div>
                    </div>
                    <div class="error addSchoolYear-err text-left"></div>
                    <input type="button" name="submit" id="submit" class="submit btn-customer" value="CHỈNH SỬA"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!-- Confirm edit Modal HTML -->
<div id="confirmEditModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5 id="message-confirm"></h5>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#editInfoSuccess"
                       data-dismiss="modal" value="CÓ">
                <input type="button" class="btn btn-primary" id="closeModal" value="KHÔNG">
            </div>
        </div>
    </div>
</div>

<!--    Modal Edit Information Success-->
<div class="modal" tabindex="-1" role="dialog" id="editInfoSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
                <h5>Thông tin sửa thành công!</h5>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" value="ĐÓNG">
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>

<script type="text/javascript" th:src="@{/js/editSchoolYear.js}"></script>
</html>
