<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Chỉnh sửa thông tin nội quy::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="col-xl-6 col-md-auto mx-auto veen">
        <h1>Thông tin nội quy</h1>
        <hr>
        <div class="info-des col-xl-10 mx-auto">
            <div class="input-info">
                <label for="description">Mô tả nội quy</label>
                <input class="basic-slide" id="description" type="text" value=""/>
            </div>
            <div class="input-info">
                <label for="substractGrade">Điểm trừ</label>
                <input class="basic-slide" id="substractGrade" type="text" value=""/>
            </div>
            <div class="error violation-err"></div>
            <div class="text-center">
                <button type="button" class="btn btn-customer" id="editInfo">CHỈNH SỬA</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm edit Modal HTML -->
<div id="confirmEditModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5 id="message-confirm"></h5>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#editInfoSuccess" data-dismiss="modal" value="CÓ">
                <input type="button" class="btn btn-primary" id="closeModal" value="KHÔNG">
            </div>
        </div>
    </div>
</div>

<!--    Modal Edit Information Success-->
<div class="modal" tabindex="-1" role="dialog" id="editInfoSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
                <h5>Thông tin sửa thành công!</h5>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" th:href="@{editViolationType}">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>

<script type="text/javascript" th:src="@{/js/editViolationType.js}"></script>
</html>
