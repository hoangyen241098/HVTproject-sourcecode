<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
List user
<ul>
    <!--/*@thymesVar id="userList" type="nh"*/-->
    <li th:each="user : ${userList}">
        <!--/*@thymesVar id="username" type="java.lang.String"*/-->
        <span th:text="*{user.username}"></span> : <span th:text="*{user.password}"></span>
    </li>
</ul>
<!--Get data from JSON-->
<h1>GET DATA FROM JSON</h1>
<div id="json-item"></div>

<!--Send data to JSON-->
<h1>SEND DATA TO JSON</h1>
<form action="#" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
    </div>
    <p>
        <input type="submit" value="Send" />
    </p>
</form>

<div class="result"></div>
</body>
<script src="/js/login.js"></script>
</html>
