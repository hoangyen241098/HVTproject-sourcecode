<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Trang chá»§::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript"
            src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>This is Homepage</h1>
    List user
    <ul>
        <!--/*@thymesVar id="userList" type="nh"*/-->
        <li th:each="user : ${userList}">
            <!--/*@thymesVar id="username" type="java.lang.String"*/-->
            <span th:text="*{user.username}"></span> : <span th:text="*{user.password}"></span>
            <p th:text="*{user.roleId}"></p>
            <p th:text="*{user.classId}"></p>
            <p th:text="*{user.name}"></p>
            <p th:text="*{user.phone}"></p>
            <p th:text="*{user.email}"></p>
        </li>
    </ul>
</div>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
