<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>.::Đăng nhập::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="container">
        <div class="signin-form col-xl-4 col-md-auto">
            <div class="login-form-title">
                <img src="https://img.icons8.com/clouds/130/000000/school.png"/>
                <h3 class="form-title">Đăng nhập</h3>
                <p class="form-title-description">Vui lòng điền vào các trường sau để đăng nhập</p>
            </div>
            <form method="POST" class="login-form" id="login-form">
                <div class="form-group">
                    <div class="form-group-input">
                        <label class="input-text"><i class="fa fa-user"></i></label>
                        <input type="text" id="username" placeholder="Tên đăng nhập" data-error="#error-username" required/>
                    </div>
                    <label class="error-text" id="error-username"></label>
                </div>

                <div class="form-group">
                    <div class="form-group-input">
                        <label class="input-text"><i class="fa fa-lock"></i></label>
                        <input type="password"  id="password" placeholder="Mật khẩu" data-error="#error-password" required/>
                    </div>
                    <label class="error-text" id="error-password"></label>
                    <div class="errorTxt"></div>
                </div>
                <div class="form-group text-center">
                    <a th:href="@{forgotPassword}">Quên mật khẩu?</a>
                </div>
                <div class="form-group form-button">
                    <input type="button" name="signin" id="signin" class="form-submit" value="Đăng nhập"/>
                </div>
            </form>
        </div>
    </div>

    <!--    Modal Login Success-->
    <div class="modal" tabindex="-1" role="dialog" id="loginSuccess">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5>Đăng nhập thành công!</h5>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-primary" th:href="@{/}">Xác nhận</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
<script type="text/javascript" th:src="@{/js/validate.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>

</html>
