<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Quản lý tài khoản::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Varela+Round'>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>Danh sách tài khoản</h2>
            <div class="search">
                <div class="col-xl-4">
                    <div class="search-line" id="searchByUsername">
                        <span>Tên đăng nhập</span>
                        <input type="text" placeholder="Tên đăng nhập">
                    </div>
                    <div class="search-line">
                        <span>Sắp xếp theo</span>
                        <div class="searchable" id="sortBy">
                            <input type="text" placeholder="Sắp xếp theo" onkeyup="filterFunction(this,event)">
                            <ul>
                                <li value="1">Tên đăng nhập</li>
                                <li value="2">Họ và tên</li>
                                <li value="3">Lớp</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xl-2"></div>
                <div class="col-xl-4">
                    <div class="search-line">
                        <span>Chức vụ</span>
                        <div class="searchable" id="role-name">
                            <input type="text" placeholder="Chức vụ"
                                   onkeyup="filterFunction(this,event)">
                            <ul id="search-role">
                            </ul>
                        </div>
                    </div>
                    <div class="search-line">
                        <span>Thứ tự</span>
                        <div class="searchable" id="sort">
                            <input type="text" placeholder="Thứ tự" onkeyup="filterFunction(this,event)">
                            <ul>
                                <li value="asc">Tăng dần</li>
                                <li value="dec">Giảm dần</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="text-right col-xl-2 ">
                    <button class="btn btn-search" id="search">
                        <span>Tìm kiếm</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="table-title-2">
            <div class="col-sm-6 d-flex justify-content-end align-items-center">
                <a th:href="@{resetPassword}" class="btn btn-success" data-toggle="modal">
                    <span>Đặt lại MK</span>
                </a>
                <a href="#deleteAccountModal" class="btn btn-success" data-toggle="modal">
                    <span>Xóa</span>
                </a>
                <a th:href="@{createAccount}" class="btn btn-success" data-toggle="modal">
                    <span>Tạo tài khoản</span>
                </a>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr class="align-items-center">
                <th>
                    <span class="custom-checkbox">
                        <input type="checkbox" id="selectAll">
                        <label for="selectAll"></label>
                    </span>
                </th>
                <th>Tên đăng nhập</th>
                <th>Họ và tên</th>
                <th>Chức vụ</th>
                <th>Lớp</th>
                <th>SĐT</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody th:each="user : ${userList}">
            <tr>
                <td>
                    <span class="custom-checkbox">
                        <input type="checkbox" th:id="'checkbox' + ${user.username}" name="options[]" value="1">
                        <label th:for="'checkbox' + ${user.username}"></label>
                    </span>
                </td>
                <td><span th:text="*{user.username}"></span></td>
                <td><span th:text="*{user.name}"></span></td>
                <td><span th:text="*{user.roleId}"></span></td>
                <td><span th:text="*{user.classId}"></span></td>
                <td><span th:text="*{user.phone}"></span></td>
                <td><span th:text="*{user.email}"></span></td>
                <td>
                    <a th:href="@{editAccount/id}" class="edit" data-toggle="modal">
                        <i class="material-icons" data-toggle="tooltip" title="Sửa">&#xE254;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteAccountModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Xóa tài khoản</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc muốn <b>XÓA</b> tài khoản này không?</p>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-danger" value="CÓ">
                    <input type="button" class="btn btn-primary" data-dismiss="modal" value="KHÔNG">
                </div>
            </form>
        </div>
    </div>
</div>

<!--    Modal Delete Success-->
<div class="modal" tabindex="-1" role="dialog" id="deleteSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/material/100/1ABC9C/ok--v1.png"/>
                <h5>Tài khoản đã bị xóa</h5>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageTable.js}"></script>
<script type="text/javascript" th:src="@{/js/manageAccount.js}"></script>
</body>
</html>
