<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">
            <form id="msform">
                <img src="https://img.icons8.com/clouds/130/000000/password.png"/>
                <h2 class="fs-title">Thay đổi mật khẩu</h2>
                <h3 class="fs-subtitle">Nên sử dụng những mật khẩu có độ bảo mật cao</h3>
                <fieldset>
                    <p class="note">(<span class="text-red">*</span>) Bắt buộc </p>
                    <div class="form-group text-left">
                        <label for="old-password">Mật khẩu cũ <span class="text-red">*</span></label>
                        <input type="password" class="form-control" id="old-password" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="new-password">Mật khẩu mới <span class="text-red">*</span></label>
                        <input type="password" class="form-control" id="new-password" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="confirm-password">Xác nhận mật khẩu mới <span class="text-red">*</span></label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <div class="error changePassword-err text-left"></div>
                    <input type="submit" name="confirm" id="confirm" class="form-submit" value="XÁC NHẬN"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="changePassword">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
