<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Quản lý tài khoản::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>
    <!--Select2-->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <script type="text/javascript" th:src="@{/js/public/select2.min.js}"></script>
    <!--Table-->
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">
    <script type="text/javascript" th:src="@{/js/public/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/public/dataTables.bootstrap4.min.js}"></script>
    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/popper.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet"/>>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>Danh sách tài khoản</h2>
            <div class="search">
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line" id="searchByUsername">
                        <span>Tên đăng nhập</span>
                        <input type="text" placeholder="Tên đăng nhập">
                    </div>
                    <div class="search-line">
                        <span>Sắp xếp theo</span>
                        <select class="combobox searchable" id="orderBY">
                            <option value="0" selected="selected">Tên đăng nhập</option>
                            <option value="1">Họ và tên</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-2 d-inline-block"></div>
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Chức vụ</span>
                        <select class="combobox searchable" id="role-name">
                            <option value="" selected="selected">Tất cả</option>
                        </select>
                    </div>
                    <div class="search-line">
                        <span>Thứ tự</span>
                        <select class="combobox searchable" id="sortBy">
                            <option value="0">Giảm dần</option>
                            <option value="1" selected="selected">Tăng dần</option>
                        </select>
                    </div>
                </div>
                <div class="d-inline-block ml-2">
                    <button class="btn btn-search" id="search">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div class="table-title-2">
            <div class="col-sm-12 d-flex justify-content-end align-items-center">
                <a href="#resetPasswordModal" class="btn btn-success" data-toggle="modal"
                   onclick="checkResetPassword()">
                    <span>Đặt lại MK</span>
                </a>
                <a href="#deleteAccountModal" class="btn btn-success" data-toggle="modal" onclick="checkUser()">
                    <span>Xóa</span>
                </a>
                <a th:href="@{createAccount}" class="btn btn-success">
                    <span>Tạo tài khoản</span>
                </a>
            </div>
        </div>
        <table class="table table-bordered">
            <thead class="thead-light text-center">
            <tr class="align-items-center">
                <th style="width: 6%">
                    <span class="custom-checkbox">
                        <input type="checkbox" id="selectAll">
                        <label for="selectAll"></label>
                    </span>
                </th>
                <th style="width: 15%">Tên đăng nhập</th>
                <th style="width: 20%">Họ và tên</th>
                <th style="width: 20%">Chức vụ</th>
                <th style="width: 10%">Lớp</th>
                <th style="width: 10%">SĐT</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="table-paging">
        </div>
    </div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteAccountModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form>
                <div class="modal-body text-center">

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteSuccess"
                           id="deleteAccount" data-dismiss="modal" value="CÓ">
                    <input type="button" class="btn btn-primary" data-dismiss="modal" value="KHÔNG">
                </div>
            </form>
        </div>
    </div>
</div>

<!--    Modal Delete Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="deleteSuccess">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3 img-success hide" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
                <img class="mb-3 mt-3 img-fail hide" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5 id="message-delete"></h5>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" href="manageAccount">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<!-- Reset Password Modal HTML -->
<div id="resetPasswordModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Đặt lại mật khẩu</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body text-center">

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#resetSuccess"
                           id="resetPassword" data-dismiss="modal" value="XÁC NHẬN">
                    <input type="button" class="btn btn-primary" data-dismiss="modal" value="KHÔNG">
                </div>
            </form>
        </div>
    </div>
</div>

<!--    Modal Reset Password Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="resetSuccess">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3 img-success hide" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
                <img class="mb-3 mt-3 img-fail hide" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5 id="message-reset"></h5>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
            </div>
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>

</body>
<script type="text/javascript" th:src="@{/js/manageAccount/manageAccount.js}"></script>
</html>
