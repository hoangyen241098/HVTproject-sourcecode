<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Xem phân công trực tuần::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Select2-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>Phân công trực tuần</h2>
            <div class="search">
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Ngày</span>
                        <select class="combobox searchable" id="fromDate">
                            <option value="0" selected="selected">06/07/2020</option>
                            <option value="1">13/07/2020</option>
                            <option value="1">20/07/2020</option>
                            <option value="1">27/07/2020</option>
                        </select>
                    </div>
                    <div class="search-line">
                        <span>Lớp</span>
                        <select class="combobox searchable" id="classList">
                            <option value="0" selected="selected">Tất cả</option>
                            <option value="1">10 Tin</option>
                            <option value="2">10 Toán</option>
                        </select>
                    </div>
                    <div class="search-line">
                        <span>Sao đỏ</span>
                        <select class="combobox searchable" id="redStarList">
                            <option value="0" selected="selected">Tất cả</option>
                            <option value="1">saodo11tin1</option>
                            <option value="2">saodo11tin2</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-2 d-inline-block"></div>
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Sắp xếp theo</span>
                        <select class="combobox searchable" id="orderBy">
                            <option value="0" selected="selected">Lớp</option>
                            <option value="1">Sao đỏ</option>
                        </select>
                    </div>
                    <div class="search-line">
                        <span>Thứ tự</span>
                        <select class="combobox searchable" id="sortBy">
                            <option value="0">Giảm dần</option>
                            <option value="1" selected="selected">Tăng dần</option>
                        </select>
                    </div>
                </div>
                <div class="d-inline-block ml-2">
                    <button class="btn btn-search" id="search">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div class="table-title-2">
            <div class="col-sm-12 d-flex justify-content-end align-items-center">
                <a href="#addAssign" class="btn btn-success" data-toggle="modal">
                    <span>Tạo phân công</span>
                </a>
            </div>
        </div>
        <table class="table table-bordered text-center">
            <thead class="thead-light">
            <tr>
                <th style="width: 50%">Lớp</th>
                <th>Sao đỏ trực tuần</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr>
                <td style="width: 50%">10 Toán</td>
                <td>saodo11tin1</td>
            </tr>
            <tr>
                <td style="width: 50%">11 Toán</td>
                <td>saodo12tin1</td>
            </tr>
            </tbody>
        </table>
        <div class="table-paging">
        </div>
    </div>
</div>

<!-- Add Assign Modal HTML -->
<div id="addAssign" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Tạo phân công</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-group-input">
                            <label>Áp dụng từ ngày</label>
                            <input type="date" class="form-control"/>
                        </div>
                    </div>
                    <div class="error addAssign-err"></div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#addSuccess"
                            data-dismiss="modal" value="TẠO">
                    <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
                </div>
            </form>
        </div>
    </div>
</div>

<!--    Override Confirm-->
<div class="modal fade" tabindex="-1" role="dialog" id="overrideConfirm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5>Ngày áp dụng này đã tồn tại.</h5>
                <h5>Ngày áp dụng này sẽ bị <b>GHI ĐÈ</b> lên ngày áp dụng trước đó.</h5>
                <h5>Bạn có muốn ghi đè không?</h5>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#addSuccess"
                       data-dismiss="modal" value="CÓ">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="KHÔNG">
            </div>
        </div>
    </div>
</div>

<!--    Add Assign Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="addSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
                <h5 id="message-reset">Phân công thành công!</h5>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
            </div>
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageEmulation/assignEmulation.js}"></script>
</body>
</html>
