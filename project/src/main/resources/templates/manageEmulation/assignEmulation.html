<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Xem phân công trực tuần::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>
    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Select2-->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <script th:src="@{/js/public/select2.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>PHÂN CÔNG TRỰC TUẦN</h2>
            <div class="search row align-items-baseline">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Ngày:</label>
                        <select class="combobox form-control w-75" id="fromDate"></select>
                    </div>
                    <div class="form-group text-left mb-1">
                        <label>Sắp xếp theo:</label>
                        <select class="combobox form-control w-75" id="sortBy">
                            <option value="0" selected="selected">Lớp</option>
                            <option value="1">Sao đỏ</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Lớp:</label>
                        <select class="combobox form-control w-75" id="classList"></select>
                    </div>
                    <div class="form-group text-left mb-1">
                        <label>Thứ tự:</label>
                        <select class="combobox form-control w-75" id="orderBy">
                            <option value="0">Giảm dần</option>
                            <option value="1" selected="selected">Tăng dần</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Sao đỏ:</label>
                        <input type="text" class="form-control w-75" id="redStarList" placeholder="Sao đỏ"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-title-2 pt-0">
            <div class="col-sm-12 px-0 d-flex justify-content-end align-items-center">
                <a href="#addAssign" class="btn btn-success manageBtn" data-toggle="modal">
                    <span>Tạo phân công</span>
                </a>
                <button class="btn btn-success mr-0" id="download">Tải xuống</button>
                <button class="btn btn-search mr-0" id="search">Tìm kiếm</button>
            </div>
        </div>
        <table class="table table-bordered text-center" id="myTable">
            <thead class="thead-light">
            <tr>
                <th style="width: 50%">Lớp</th>
                <th>Sao đỏ trực tuần</th>
            </tr>
            </thead>
            <tbody class="text-center">
            </tbody>
        </table>
        <div class="table-paging">
        </div>
    </div>
</div>

<!-- Add Assign Modal HTML -->
<div id="addAssign" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Tạo phân công</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-group-input">
                            <label>Áp dụng từ ngày</label>
                            <input type="date" class="form-control"/>
                        </div>
                    </div>
                    <div class="error addAssign-err"></div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#addSuccess"
                           data-dismiss="modal" value="TẠO">
                    <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
                </div>
            </form>
        </div>
    </div>
</div>

<!--    Override Confirm-->
<div class="modal fade" tabindex="-1" role="dialog" id="overrideConfirm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5>Ngày áp dụng này đã tồn tại.</h5>
                <h5>Ngày áp dụng này sẽ bị <b>GHI ĐÈ</b> lên ngày áp dụng trước đó.</h5>
                <h5>Bạn có muốn ghi đè không?</h5>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#addSuccess"
                       data-dismiss="modal" value="CÓ">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="KHÔNG">
            </div>
        </div>
    </div>
</div>

<!--    Add Assign Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="addSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="img/img-success.png"/>
                <h5 id="message-reset">Phân công thành công!</h5>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
            </div>
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageEmulation/assignEmulation.js}"></script>
</body>
</html>
