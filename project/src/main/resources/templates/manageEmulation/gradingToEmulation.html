<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Chấm điểm thi đua::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Select2-->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <script th:src="@{/js/public/select2.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <script th:src="@{/js/public/moment.min.js}"></script>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>Chấm điểm thi đua</h2>
            <div class="search">
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Lớp</span>
                        <select class="combobox searchable" id="classList"></select>
                    </div>
                </div>
                <div class="col-xl-2 d-inline-block"></div>
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line" >
                        <span>Ngày</span>
                        <input type="date" class="searchable" id="datetime">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default"></div>
        <div class="saveResult">
            <a class="btn btn-customer" href="#confirmModal" data-toggle="modal">LƯU</a>
        </div>
    </div>
</div>
</div>

<!-- Confirm Modal HTML -->
<div id="confirmModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Xác nhận lưu</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead class="bg-light text-center">
                        <td>Mô tả lỗi</td>
                        <td>Điểm trừ</td>
                        <td>Số lần</td>
                        <td>Tổng điểm trừ</td>
                        </thead>
                        <tbody>
                        <td>
                            <p class="mb-0">Đi lại lộn xộn, làm việc riêng, ăn quà</p>
                            <small class="text-red">A đi lại lộn xộn trong lớp</small>
                        </td>
                        <td class="text-center">0.2</td>
                        <td class="text-center">2</td>
                        <td class="text-center">0.4</td>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#saveSuccess"
                           data-dismiss="modal" value="XÁC NHẬN">
                    <input type="button" class="btn btn-primary" data-dismiss="modal" value="HỦY">
                </div>
            </form>
        </div>
    </div>
</div>

<!--    Modal Save Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="saveSuccess">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
                <h5 id="message-reset">Thông tin đã lưu thành công!</h5>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
            </div>
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageEmulation/gradingToEmulation.js}"></script>
</body>
</html>
