<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Xem lịch sử::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Select2-->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <script th:src="@{/js/public/select2.min.js}"></script>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>Lịch sử</h2>
            <div class="search">
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Từ ngày</span>
                        <input type="date" class="searchable" id="fromDate">
                    </div>
                    <div class="search-line">
                        <span>Đến ngày</span>
                        <input type="date" class="searchable" id="toDate">
                    </div>
                </div>
                <div class="col-xl-2 d-inline-block"></div>
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Hệ chuyên</span>
                        <select class="combobox searchable" id="gifftedClass">
                            <option value="0" selected>Tất cả</option>
                        </select>
                    </div>
                    <div class="search-line">
                        <span>Khóa</span>
                        <div class="col-md-8 d-flex justify-content-between align-items-center px-0">
                            <input type="number" class="searchable col-md-5" id="fromYear">
                            <span class="mx-2"> - </span>
                            <input type="number" class="searchable col-md-5" id="toYear" disabled>
                        </div>
                    </div>
                </div>
                <div class="d-inline-block ml-2">
                    <button class="btn btn-search" id="search">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div class="violation-by-date mt-5" id="violationList">
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageEmulation/history.js}"></script>
</body>
</html>
