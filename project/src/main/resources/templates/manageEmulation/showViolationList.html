<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Danh sách vi phạm::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Select2-->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <script th:src="@{/js/public/select2.min.js}"></script>
    <!--Table-->
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.dataTables.min.css}">
    <script th:src="@{/js/public/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/public/dataTables.bootstrap4.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>DANH SÁCH LỖI</h2>
            <div class="search row align-items-end">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Lớp:</label>
                        <select class="combobox form-control w-75" id="classList"></select>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Từ ngày <span class="text-red">*</span></label>
                        <input type="date" class="form-control w-75" id="fromDate">
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 px-0">
                    <div class="form-group text-left mb-1">
                        <label>Đến ngày <span class="text-red">*</span></label>
                        <input type="date" class="form-control w-75" id="toDate">
                    </div>
                </div>
            </div>
        </div>
        <div class="table-title-2 btnResponsive row m-0">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 flex-wrap px-0">
                <button class="btn hide btn-success mr-2 my-1" id="download">Tải xuống</button>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 flex-wrap px-0 text-right">
                <button class="btn btn-search ml-2 mr-0 my-1" id="search">Tìm kiếm</button>
            </div>
        </div>
        <div class="scrollable-table">
            <table class="table table-bordered table-edit mt-3 w-100">
                <thead class="thead-light">
                <tr class="align-items-center">
                    <th>STT</th>
                    <th>Ngày</th>
                    <th>Thứ</th>
                    <th>Loại vi phạm</th>
                    <th>Lớp</th>
                    <th>Mô tả lỗi</th>
                    <th>Người chấm</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageEmulation/showViolationList.js}"></script>
</body>
</html>
