<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Xem yêu cầu thay đổi::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Select2-->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <script th:src="@{/js/public/select2.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>Xem yêu cầu thay đổi</h2>
            <div class="search">
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Loại yêu cầu</span>
                        <select class="combobox searchable" id="requestType">
                            <option value="2" selected>Tất cả</option>
                            <option value="1">Tạo mới</option>
                            <option value="0">Sửa đổi</option>
                        </select>
                    </div>
                    <div class="search-line">
                        <span>Trạng thái</span>
                        <select class="combobox searchable" id="status">
                            <option value="3" selected>Tất cả</option>
                            <option value="0">Chưa duyệt</option>
                            <option value="1">Chấp nhận</option>
                            <option value="2">Từ chối</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-2 d-inline-block"></div>
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Lớp</span>
                        <select class="combobox searchable" id="classList"></select>
                    </div>
                    <div class="search-line">
                        <span>Ngày</span>
                        <input type="date" class="searchable" id="inputDate">
                    </div>
                </div>
                <div class="d-inline-block ml-2">
                    <button class="btn btn-search" id="search">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div class="panel panel-default"></div>
    </div>
</div>

<!--    Modal Pass Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="passSuccess">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <a href="viewRequest" class="btn btn-primary">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<!--    Modal Reject Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="rejectSuccess">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <a href="viewRequest" class="btn btn-primary">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageEmulation/viewRequest.js}"></script>
</body>
</html>
