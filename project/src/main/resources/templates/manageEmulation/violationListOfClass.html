<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Danh sách lỗi theo ngày::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!--Select2-->
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <script th:src="@{/js/public/select2.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>Danh sách lỗi theo ngày</h2>
            <div class="search">
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Lớp</span>
                        <select class="combobox searchable" id="classList"></select>
                    </div>
                </div>
                <div class="col-xl-2 d-inline-block div-space"></div>
                <div class="col-xl-4 d-inline-block">
                    <div class="search-line">
                        <span>Ngày</span>
                        <input type="date" class="searchable" id="datetime">
                    </div>
                </div>
                <div class="d-inline-block ml-2">
                    <button class="btn btn-search" id="search">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div class="table-title-2">
            <div class="col-sm-12 d-flex justify-content-end align-items-center">
                <a th:href="@{addNewViolation}" class="btn btn-success">
                    <span>Thêm vi phạm mới</span>
                </a>
            </div>
        </div>
        <div class="violation-by-date"></div>
    </div>
</div>

<!-- Confirm Modal HTML -->
<div id="editModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Trang chỉnh sửa</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <input type="button" class="btn btn-danger" data-toggle="modal"
                       id="editModalBtn" data-dismiss="modal" value="TẠO YÊU CẦU THAY ĐỔI">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="HỦY">
            </div>
        </div>
    </div>
</div>

<!--    Modal Confirm Edit-->
<div class="modal fade" tabindex="-1" role="dialog" id="confirmEdit">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Xác nhận thay đổi</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-danger" data-toggle="modal" id="confirmEditBtn"
                       data-dismiss="modal" value="XÁC NHẬN">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="HỦY">
            </div>
        </div>
    </div>
</div>

<!--    Modal Save Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="saveSuccess">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <a href="violationListOfClass" class="btn btn-primary">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageEmulation/violationListOfClass.js}"></script>
</body>
</html>
