<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Tạo bài viết::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/public/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/public/popper.min.js}"></script>
    <script th:src="@{/js/public/bootstrap.min.js}"></script>
    <!-- CKEditor -->
    <script th:src="@{/js/public/ckeditor/ckeditor.js}"></script>
<!--        <script src="https://cdn.ckeditor.com/4.14.1/full/ckeditor.js"></script>-->
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <script th:src="@{/js/public/moment.min.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>TẠO BÀI VIẾT</h2>
        </div>

        <div class="text-editor-layout mt-4">
            <div class="form-group editor-header">
                <label for="titleName">Tiêu đề bài viết</label>
                <input type="text" class="form-control" id="titleName" placeholder="Tiêu đề bài viết">
            </div>
            <div class="post-subtitle col-md-6 px-0 d-flex">
                <input type="date" class="form-control  mr-2" id="inputDate">
                <input type="text" class="form-control" placeholder="Tác giả">
            </div>
            <div class="post-content">
                <textarea id="post-editor-text-content" name="post-editor-text-content" cols="80" rows="10">
                <p>Nội dung bài viết</p>
                </textarea>
            </div>
            <input type="button" class="btn btn-customer mx-0" value="LƯU" id="savePost">
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>

<!--Modal Save-->
<div class="modal fade" tabindex="-1" role="dialog" id="saveModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="ĐÓNG">
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/managePost/createPost.js}"></script>
</html>
