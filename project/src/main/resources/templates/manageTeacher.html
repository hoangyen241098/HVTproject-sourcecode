<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Quản lý giáo viên::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Varela+Round'>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>Danh sách giáo viên</h2>
            <div class="search">
                <div class="col-xl-4 d-inline-block search-line" id="searchByFullName">
                    <span>Họ và tên</span>
                    <input type="text" placeholder="Họ và tên">
                </div>
                <div class="col-xl-2 d-inline-block"></div>
                <div class="col-xl-4 d-inline-block search-line">
                    <span>Thứ tự</span>
                    <select class="combobox searchable" id="orderBy">
                        <option value="0" selected="selected">Giảm dần</option>
                        <option value="1">Tăng dần</option>
                    </select>
                </div>
                <div class="d-inline-block ml-2">
                    <button class="btn btn-search" id="search">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <div class="table-title-2">
            <div class="col-sm-6 d-flex justify-content-end align-items-center">
                <a href="#deleteTeacherModal" class="btn btn-success" data-toggle="modal" onclick="checkTeacher()">
                    <span>Xóa</span>
                </a>
                <a th:href="@{createTeacher}" class="btn btn-success">
                    <span>Thêm giáo viên</span>
                </a>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr class="align-items-center">
                <th>
                    <span class="custom-checkbox">
                        <input type="checkbox" id="selectAll">
                        <label for="selectAll"></label>
                    </span>
                </th>
                <th>Họ và tên</th>
                <th>Tên định danh</th>
                <th>SĐT</th>
                <th>Email</th>
                <th>Trạng thái</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="table-paging">
        </div>
    </div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteTeacherModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Xóa giáo viên</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-danger" data-toggle="modal" data-target="#deleteSuccess"
                           id="deleteTeacher" data-dismiss="modal" value="CÓ">
                    <input type="button" class="btn btn-primary" data-dismiss="modal" value="KHÔNG">
                </div>
            </form>
        </div>
    </div>
</div>

<!--    Modal Delete Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="deleteSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3 img-success hide" src="https://img.icons8.com/material/100/1ABC9C/ok--v1.png"/>
                <img class="mb-3 mt-3 img-fail hide" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5 id="message-delete"></h5>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" th:href="@{manageTeacher}">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/manageTeacher.js}"></script>
</body>
</html>
