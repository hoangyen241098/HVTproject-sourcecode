<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Quản lý năm học::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <h2>Danh sách năm học</h2>
        </div>
        <div class="table-title-2">
            <div class="col-sm-6 d-flex justify-content-end align-items-center">
                <a th:href="@{addSchoolYear}" class="btn btn-success">
                    <span>Thêm năm học</span>
                </a>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr class="align-items-center">
                <th>STT</th>
                <th>Tên năm học</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>2018-2019</td>
                <td>1/8/2018</td>
                <td>1/6/2019</td>
                <td><span>
                    <a href="#" title="Sửa" class="mx-2">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>
                    <a href="#" title="Xóa" class="mx-2">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </span></td>
            </tr>
            <tr>
                <td>2</td>
                <td>2019-2020</td>
                <td>1/8/2019</td>
                <td>1/6/2020</td>
                <td><span>
                    <a href="#" title="Sửa" class="mx-2">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>
                    <a href="#" title="Xóa" class="mx-2">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </span></td>
            </tr>
            <tr>
                <td>3</td>
                <td>2020-2021</td>
                <td>1/8/2020</td>
                <td>1/6/2021</td>
                <td><span>
                    <a href="#" title="Sửa" class="mx-2">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>
                    <a href="#" title="Xóa" class="mx-2">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </span></td>
            </tr>
            </tbody>
        </table>
        <div class="table-paging">
        </div>
    </div>
</div>

<!-- Delete Modal HTML -->
<div id="deleteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/flat_round/100/000000/error--v1.png"/>
                <h5 id="message-confirm"></h5>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-danger" data-toggle="modal"
                       data-target="#deleteSuccess" data-dismiss="modal" value="CÓ">
                <input type="button" class="btn btn-primary" data-dismiss="modal" value="KHÔNG">
            </div>
        </div>
    </div>
</div>

<!--    Modal Delete Success-->
<div class="modal fade" tabindex="-1" role="dialog" id="deleteSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/material/100/007bff/ok--v1.png"/>
                <h5 id="message-delete"></h5>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" th:href="@{schoolYearList}">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>
<div class="modal-loading"></div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/schoolYearList.js}"></script>
</body>
</html>
