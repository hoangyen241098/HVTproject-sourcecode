<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Thông tin cá nhân::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Varela+Round'>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="col-xl-6 col-md-auto mx-auto veen">
        <h1>Thông tin cá nhân</h1>
        <hr>
        <div class="info-des col-xl-10 mx-auto">
            <div class="input-info">
                <label for="fullName">Họ và tên</label>
                <input class="basic-slide" id="fullName" type="text" value="" disabled/>
            </div>
            <div class="input-info">
                <label for="roleName">Chức vụ</label>
                <input class="basic-slide" id="roleName" type="text" value="" disabled/>
            </div>
            <div class="input-info">
                <label for="username">Tên đăng nhập</label>
                <input class="basic-slide" id="username" type="text" value="" disabled/>
            </div>
            <div class="input-info">
                <label for="phone">SĐT</label>
                <input class="basic-slide" id="phone" type="text" value="" disabled/>
            </div>
            <div class="input-info">
                <label for="email">Email</label>
                <input class="basic-slide" id="email" type="text" value="" disabled/>
            </div>
            <div class="input-info">
                <label for="className">Lớp</label>
                <input class="basic-slide" id="className" type="text" value="" disabled/>
            </div>
            <div class="error userInfo-err"></div>
            <div class="text-center">
                <button type="button" class="btn btn-customer" id="editInfo">CHỈNH SỬA</button>
                <button type="button" class="btn btn-customer hide" id="confirmEdit">XONG</button>
            </div>
        </div>
    </div>
</div>

<!--    Modal Edit Information Success-->
<div class="modal" tabindex="-1" role="dialog" id="editInfoSuccess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img class="mb-3 mt-3" src="https://img.icons8.com/material/100/1ABC9C/ok--v1.png"/>
                <h5>Thông tin sửa thành công!</h5>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-primary" th:href="@{userInformation}">ĐÓNG</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div class="modal-loading"></div>
</body>

<script type="text/javascript" th:src="@{/js/userInformation.js}"></script>
</html>
