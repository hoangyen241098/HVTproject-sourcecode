<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>.::Thông tin cá nhân::.</title>
    <link th:href="@{/img/logo.png}" rel="shortcut icon" type="image/x-icon"/>

    <!-- jQuery library -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--Font-Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto|Varela+Round'>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/functions.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="veen col-xl-10 mx-auto">
        <div class="info-left text-center">
            <img src="https://img.icons8.com/bubbles/150/000000/gender-neutral-user.png"/>
            <H5>ADMIN</H5>
        </div>
        <div class="info-right">
            <span class="input-info">
                <label for="fullName">Họ và tên</label>
                <input class="basic-slide" id="fullName" type="text" disabled/>
            </span>
            <span class="input-info">
                <label for="fullName">Tên đăng nhập</label>
                <input class="basic-slide" id="username" type="text" disabled/>
            </span>
            <span class="input-info">
                <label for="fullName">SĐT</label>
                <input class="basic-slide" id="phone" type="text" disabled/>
            </span>
            <span class="input-info">
                <label for="fullName">Email</label>
                <input class="basic-slide" id="email" type="text" disabled/>
            </span>
            <span class="input-info">
                <div class="errMsg"></div>
            </span>
            <div class="float-right">
                <input type="button" class="btn btn-success" value="CHỈNH SỬA"/>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>

<script type="text/javascript" th:src="@{/js/userInformation.js}"></script>
</html>
